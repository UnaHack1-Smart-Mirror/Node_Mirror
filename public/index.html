<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NEXT</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div id="next">
        <div class="container">
            <div class="content">
                <header>
                    <img src="/assets/images/logo.png" alt="" class="logo">
                    <div class="time">
                        <h1 id="time" class="title">{{ tt }}</h1>
                        <p id="date" class="subtitle">{{ dd }}</p>
                    </div>
                    <div class="weather">
                        <img src="" alt="">
                        <span>
                            <h1 class="title">{{ weather }} ℃</h1>
                            <p class="subtitle">{{ wc }}</p>
                            <p id="temp" class="content">{{ temp }}℃</p>
                            <p id="hum" class="content">{{ hum }}%</p>
                        </span>
                    </div>
                </header>
                <div class="msg" v-for="msg in msgs">
                    <p class="content">{{ msg }}</p>
                </div>
            </div>
        </div>
        <div id="shift" @click="shift = !shift" v-bind:class="{ active: shift }"><i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </div>
    </div>
    <script src="/assets/js/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.0/dist/vue.js"></script>
    <script src="/assets/js/lang.js"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
